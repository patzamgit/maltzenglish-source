{{- $class := .Get "class" -}}
{{- $summary := .Get "summary" -}}
{{- $open := .Get "open" -}}
<details class="{{$class}}" {{if $open}}open{{end}} >
    <summary>
        <i class="fas fa-chevron-circle-up"></i>
        <i class="fas fa-chevron-circle-down"></i>
        {{$summary}}
    </summary>
    {{.Inner}}
</details>
